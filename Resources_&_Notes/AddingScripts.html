<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Nomads</h1>
    <p id="change-font">A Demo Paragraph</p>
    <button type="button" onclick="myFunction()">Change Font Color</button>
    <script>
        function myFunction() {
            document.getElementById("change-font").style.color = "blue";
        }
    </script>
</body>
</html>
